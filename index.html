<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de la Verdad</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <h1>Calculadora de la verda</h1>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('!')">¬</button>
            <button onclick="appendToDisplay('p')">p</button>
            <button onclick="appendToDisplay('q')">q</button>
            <button onclick="appendToDisplay('r')">r</button>
            <button onclick="appendToDisplay('s')">s</button>
            <button onclick="appendToDisplay('&')">∧</button>
            <button onclick="appendToDisplay('||')">v</button>
            <button onclick="appendToDisplay('^')">⊕</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
