<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Tablas de Verdad</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="screen">Ejemplo: ~(p∧q)→s</div>
      </div>

      <div class="buttons">
        <div class="row">
          <button class="btn btn-clear">AC</button>
          <button class="btn btn-del">DEL</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
        </div>

        <div class="row">
          <button class="btn">~</button>
          <button class="btn">∧</button>
          <button class="btn">∨</button>
          <button class="btn">→</button>
        </div>

        <div class="row">
          <button class="btn">p</button>
          <button class="btn">q</button>
          <button class="btn">↔</button>
          <button class="btn"></button>
        </div>

        <div class="row">
          <button class="btn">r</button>
          <button class="btn">s</button>
          <button class="btn btn-equals">=</button>
        </div>
      </div>
    </div>

    <div id="truthTable" class="truth-table-container">
      <!-- La tabla de verdad se generará aquí -->
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
